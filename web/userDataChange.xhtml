<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Promena podataka</ui:define>
            <ui:define name="sredina">
                <p:breadCrumb>  
                    <p:menuitem value="Home" url="/faces/index.xhtml" />
                    <p:menuitem value="Moj nalog" url="/faces/myaccount.xhtml" />
                    <p:menuitem value="Promena podataka" url="/faces/userDataChange.xhtml" />                    
                </p:breadCrumb> 

                <h1>Promena podataka</h1>
                <h:form id="form">

                    <p:messages id="messages" showDetail="false" autoUpdate="true" />  

                    <h:panelGrid columns="2" cellpadding="5" id="matchGrid">  
                        <h:outputLabel for="user" value="Korisničko ime:"/>
                        <h:outputText id="user" value="#{login.user.username}" />

                        <h:outputLabel for="pwd1" value="Šifra:"/>
                        <p:password id="pwd1" match="pwd2" value="#{login.tempPass}" validatorMessage="Šifre su različite"/>

                        <h:outputLabel for="pwd2" value="Šifra(opet):"/>
                        <p:password id="pwd2" value="#{login.tempPass2}"  />

                        <h:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" value="#{login.user.email}" required="true" requiredMessage="Email je obavezna"/>

                        <h:outputLabel for="ime" value="Ime:"/>
                        <p:inputText id="ime" value="#{login.user.firstName}" required="true" requiredMessage="Ime je obavezno"/>

                        <h:outputLabel for="prezime" value="Prezime:"/>
                        <p:inputText id="prezime" value="#{login.user.lastName}" required="true" requiredMessage="Prezime je obavezno"/>

                        <h:outputLabel for="telefon" value="Telefon:"/>
                        <p:inputText id="telefon" value="#{login.user.telephone}" required="true" requiredMessage="Telefon je obavezan"/>

                        <h:outputLabel for="adresa" value="Adresa:"/>
                        <p:inputText id="adresa" value="#{login.user.address}" required="true" requiredMessage="Adresa je obavezno"/>

                        <h:outputLabel for="city" value="Grad:"/>
                        <p:inputText id="city" value="#{login.user.city}" required="true" label="Grad" requiredMessage="Grad je obavezan" />
                        <h:outputLabel value=""/>

                        
                        <p:commandButton value="Promeni podatke" action="#{login.changeData()}" />
                    </h:panelGrid>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
