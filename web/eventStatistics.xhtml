<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Statistika dogadjaja</ui:define>

            <ui:define name="sredina">

                #{eventControl.gatherEventsStatistics()}

                <h:form>
                    <p:breadCrumb>  
                        <p:menuitem value="Pocetna" url="/faces/index.xhtml" />
                        <p:menuitem value="Statistika korisnika" url="/faces/eventStatistics.xhtml" />
                    </p:breadCrumb>

                    <p:messages autoUpdate="true" />

                    <h3>Dogadjaji</h3>
                    
                    <p:dataTable  id="eventTable" value="#{eventControl.eventsStatistics}" var="stat">

                        <p:column headerText="Naziv dogadjaja" sortBy="#{stat.param}">
                            <p:outputLabel value="#{stat.param}" />
                        </p:column>

                        <p:column headerText="Prosecna ocena" sortBy="#{stat.stat}">
                            <p:outputLabel value="#{stat.stat}" />
                        </p:column>

                    </p:dataTable>

                </h:form>


            </ui:define>


        </ui:composition>
    </h:body>
</html>
