<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Statistika korisnika</ui:define>

            <ui:define name="sredina">

                #{search.gatherReservationStatistics()}

                <h:form>
                    <p:breadCrumb>  
                        <p:menuitem value="Pocetna" url="/faces/index.xhtml" />
                        <p:menuitem value="Statistika korisnika" url="/faces/userStatistics.xhtml" />
                    </p:breadCrumb>

                    <p:messages autoUpdate="true" />

                    <h3>Deset korisnika sa najvise kupljenih ulaznica</h3>
                    
                    <p:dataTable id="userTable" value="#{search.userStatistics}" var="stat">

                        <p:column headerText="Korisnicko ime">
                            <p:outputLabel value="#{stat.param}" />
                        </p:column>

                        <p:column headerText="Broj kupljenih ulaznica">
                            <p:outputLabel value="#{stat.stat}" />
                        </p:column>

                    </p:dataTable>

                    <br></br><br></br>
                    
                    <h3>Deset korisnika sa najvise kupljenih ulaznica u poslednjih mesec dana</h3>
                    
                    <p:dataTable id="userDateTable" value="#{search.userStatisticsDate}" var="stat">

                        <p:column headerText="Korisnicko ime">
                            <p:outputLabel value="#{stat.param}" />
                        </p:column>

                        <p:column headerText="Broj kupljenih ulaznica">
                            <p:outputLabel value="#{stat.stat}" />
                        </p:column>

                    </p:dataTable>

                </h:form>


            </ui:define>


        </ui:composition>
    </h:body>
</html>
