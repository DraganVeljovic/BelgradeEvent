<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="eventtitle" value="#{eventControl.displayEventTitle}" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Pregled poruka</ui:define>

            <ui:define name="sredina">

                #{search.gatherMessagess()}

                <h:form id="form">
                    <p:breadCrumb>  
                        <p:menuitem value="Home" url="/faces/index.xhtml" />
                        <p:menuitem value="Poruke" url="/faces/messagesOverview.xhtml" />
                    </p:breadCrumb>

                    <p:growl id="messages" showDetail="true"/> 

                    <p:dataTable id="msgTable" value="#{search.messages}" var="message" >
                        <p:column>
                            <p:commandButton value="X" action="#{search.deleteMessage(message)}" update=":form:msgTable" />
                            #{message.text}
                        </p:column>
                    </p:dataTable>

                </h:form>


            </ui:define>


        </ui:composition>
    </h:body>
</html>
