<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Dodaj korisnika</ui:define>
            <ui:define name="sredina">
                
                #{userControl.gatherEventLocations()}
                
                 <p:breadCrumb>  
                        <p:menuitem value="Home" url="/faces/index.xhtml" />
                        <p:menuitem value="Dodaj lokaciju" url="/faces/addLocation.xhtml" />
                 </p:breadCrumb>
                
                <h1>Dodaj lokaciju</h1>
                <h:form>
                    
                    <p:messages id="messages" showDetail="false" autoUpdate="true" />  

                    <h:panelGrid columns="2" cellpadding="5" id="matchGrid">  
                        <h:outputLabel for="location" value="Naziv lokacije:"/>
                        <p:inputText id="location" value="#{userControl.newLocation.title}" required="true" requiredMessage="Naziv lokacije je obavezan"/>

                        <h:outputLabel for="address" value="Adresa:"/>
                        <p:inputText id="address" value="#{userControl.newLocation.address}" required="true" requiredMessage="Adresa lokacije je obavezna" />

                        <h:outputLabel for="capacity" value="Kapacitet:"/>
                        <p:inputText id="capacity" value="#{userControl.newLocation.capacity}" required="true" requiredMessage="Kapacitet lokacije je obavezam"/>
                        
                        <p:commandButton icon="ui-icon-check" value="Dodaj" action="#{userControl.addLocation}" />
                    </h:panelGrid>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
