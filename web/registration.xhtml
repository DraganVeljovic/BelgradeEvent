<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Registracija</ui:define>
            <ui:define name="sredina">
                <p:breadCrumb>  
                     <p:menuitem value="Home" url="/faces/index.xhtml" />
                     <p:menuitem value="Registracija" url="/faces/registration.xhtml" />                    
                </p:breadCrumb> 
                
                <h1>Registracija</h1>
                <h:form>

                    <p:messages id="messages" showDetail="false" autoUpdate="true" />  

                    <h:panelGrid columns="2" cellpadding="5" id="matchGrid">  
                        <h:outputLabel for="user" value="Korisničko ime:"/>
                        <p:inputText id="user" value="#{registration.user.username}" required="true" requiredMessage="Korisničko ime je obavezno"/>

                        <h:outputLabel for="pwd1" value="Šifra:"/>
                        <p:password id="pwd1" match="pwd2" value="#{registration.user.password}" required="true"
                                    feedback="true"   promptLabel="Jačina šifre" weakLabel="Slaba" 
                                    goodLabel="Normalna" strongLabel="Jaka" requiredMessage="Šifra je obavezna"
                                    validatorMessage="Šifre su različite"/>

                        <h:outputLabel for="pwd2" value="Šifra(opet):"/>
                        <p:password id="pwd2" value="#{registration.user.password2}" required="true" requiredMessage="Šifra je obavezna"/>

                        <h:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" value="#{registration.user.email}" required="true" requiredMessage="Email je obavezna"/>

                        <h:outputLabel for="ime" value="Ime:"/>
                        <p:inputText id="ime" value="#{registration.user.firstName}" required="true" requiredMessage="Ime je obavezno"/>

                        <h:outputLabel for="prezime" value="Prezime:"/>
                        <p:inputText id="prezime" value="#{registration.user.lastName}" required="true" requiredMessage="Prezime je obavezno"/>

                        <h:outputLabel for="telefon" value="Telefon:"/>
                        <p:inputText id="telefon" value="#{registration.user.telephone}" required="true" requiredMessage="Telefon je obavezan"/>

                        <h:outputLabel for="adresa" value="Adresa:"/>
                        <p:inputText id="adresa" value="#{registration.user.address}" required="true" requiredMessage="Adresa je obavezno"/>

                        <h:outputLabel for="city" value="Grad:"/>
                        <p:inputText id="city" value="#{registration.user.city}" required="true" label="Grad" requiredMessage="Grad je obavezan" />

                        <p:commandButton value="Registruj se" action="#{registration.register()}"/>
                    </h:panelGrid>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
