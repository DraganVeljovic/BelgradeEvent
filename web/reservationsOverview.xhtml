<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Pregled rezervacija</ui:define>

            <ui:define name="sredina">
                
                #{search.gatherReservationData()}

                <h:form id="form">
                    <p:breadCrumb>  
                        <p:menuitem value="Home" url="/faces/index.xhtml" />
                        <p:menuitem value="Rezervacije" url="/faces/reservationsOverview.xhtml" />
                    </p:breadCrumb>
                    
                    <p:growl id="messages" showDetail="true"/> 
 
                    <p:dataTable id="resTable" var="reservation" value="#{search.reservations}">
                    
                        <p:column headerText="Dogadjaj" style="#{reservation.eventDate.before(search.today) ? 
                                                   'background-color: #ffe4e1' : 'background-color: #ffffff'}" >
                            <h:outputText value="#{reservation.eventTitle}"/>
                        </p:column>
                        
                        <p:column headerText="Mesto" style="#{reservation.eventDate.before(search.today) ? 
                                                   'background-color: #ffe4e1' : 'background-color: #ffffff'}">
                            <h:outputText value="#{reservation.locationTitle}" />
                        </p:column>
                        
                        <p:column headerText="Datum odrzavananja" style="#{reservation.eventDate.before(search.today) ? 
                                                   'background-color: #ffe4e1' : 'background-color: #ffffff'}">
                            <h:outputText value="#{reservation.eventDate}" />
                        </p:column>
                        
                        <p:column headerText="Rezervacija vazi do" style="#{reservation.eventDate.before(search.today) ? 
                                                   'background-color: #ffe4e1' : 'background-color: #ffffff'}">
                            <h:outputText value="#{reservation.expirationDate}" >
                                <f:convertDateTime pattern="dd.MM.yyyy hh:mm" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Akcija">
                            <p:commandButton value="Ponisti" action="#{search.cancelReservation(reservation)}"
                                             update=":form:resTable"/>
                        </p:column>
                        
                        
                    </p:dataTable>
                    
                </h:form>


            </ui:define>


        </ui:composition>
    </h:body>
</html>
