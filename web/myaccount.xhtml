<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="pagetitle">Moj nalog</ui:define>

            <ui:define name="sredina">
                
                <p:breadCrumb>  
                    <p:menuitem value="Home" url="/faces/index.xhtml" />
                    <p:menuitem value="Moj nalog" url="/faces/myaccount.xhtml" />
                </p:breadCrumb> 
                
                <h1>Dobrodošli <h:outputText value="#{login.user.firstName}"/> !</h1>
                <div class="text">
                Datum vaše registracije:
                <h:outputText value="#{login.user.registered}">

                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" type="both" />
                </h:outputText>
                <br/>Datum poslednjeg logovanja:
                <h:outputText value="#{login.user.lastlogin}">

                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" type="both" />
                </h:outputText>
                <br></br><br></br><br></br>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
